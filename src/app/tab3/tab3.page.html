<ion-header [translucent]="true">
  <ion-toolbar style="--background: #001E87; --color: white;">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="mostrarOpcionesUsuario($event)">
        <ion-icon name="person-circle" slot="start" size="large"></ion-icon>
        <!-- Ocultar label en móvil, mostrar solo en tablet/desktop -->
        <ion-label class="user-label-desktop">{{ nombreUsuario }}</ion-label>
        <ion-icon name="chevron-down-outline" slot="end" size="small"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Título -->
    <ion-title class="page-titulo">Clientes</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="mostrarCampoBusqueda = !mostrarCampoBusqueda">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar *ngIf="mostrarCampoBusqueda" color="light">
    <ion-searchbar
      placeholder="Buscar clientes..."
      [(ngModel)]="textoBusqueda"
      (ionInput)="filtrarClientes()"
      debounce="300">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="clientes-content">
  <!-- Total de referencias -->
  <div class="total-referencias">
    <span>Total de referencias:</span>
    <span class="total-number">{{ filteredClientes.length }}</span>
  </div>

  <!-- Lista de clientes -->
  <div class="clientes-lista">
    <div
      *ngFor="let cliente of filteredClientes"
      class="cliente-item"
      (click)="editarCliente(cliente)">
      <div class="cliente-info">
        <div class="cliente-nombre">{{ cliente.nombre }}</div>
        <div class="cliente-telefono">{{ cliente.telefono }}</div>
      </div>
    </div>
  </div>

  <!-- Create Client Button -->
  <div class="create-client-container">
    <ion-button
      expand="block"
      class="create-client-button"
      (click)="crearCliente()">
      Crear Cliente
    </ion-button>
  </div>
</ion-content>
