<ion-header [translucent]="true">
  <ion-toolbar style="--background: #001E87; --color: white;">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="volver()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ esEdicion ? 'Editar Cliente' : 'Crear Cliente' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="crear-cliente-content">
  <div class="form-container">
    <!-- Formulario -->
    <div class="form-section">
      <!-- Nombre del cliente -->
      <div class="input-group">
        <ion-label class="input-label">Nombre Cliente</ion-label>
        <ion-input
          type="text"
          placeholder="Ingrese el nombre del cliente"
          [(ngModel)]="cliente.nombre"
          class="custom-input">
        </ion-input>
      </div>

      <!-- Número de teléfono - SOLO NÚMEROS -->
      <div class="input-group">
        <ion-label class="input-label">Número Teléfono:</ion-label>
        <ion-input
          type="text"
          inputmode="numeric"
          placeholder="Ingrese el número de teléfono del cliente"
          [(ngModel)]="cliente.telefono"
          (ionInput)="validarSoloNumeros($event)"
          class="custom-input">
        </ion-input>
      </div>

      <!-- C.I. Cliente -->
      <div class="input-group">
        <ion-label class="input-label">C.I. Cliente</ion-label>
        <ion-input
          type="text"
          placeholder="Ingrese la cédula de identidad del cliente"
          [(ngModel)]="cliente.ci"
          class="custom-input">
        </ion-input>
      </div>
    </div>

    <!-- Botón guardar -->
    <div class="guardar-container">
      <ion-button
        expand="block"
        class="guardar-button"
        (click)="guardarCliente()"
        [disabled]="loading">
        <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
        {{ loading ? 'Guardando...' : (esEdicion ? 'Actualizar Cliente' : 'Guardar Cliente') }}
      </ion-button>

      <!-- Botón eliminar (solo en modo edición) -->
      <ion-button
        *ngIf="esEdicion"
        expand="block"
        class="eliminar-button"
        (click)="confirmarEliminarCliente()"
        [disabled]="loading">
        Eliminar Cliente
      </ion-button>
    </div>
  </div>
</ion-content>
