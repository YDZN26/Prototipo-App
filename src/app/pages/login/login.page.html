<ion-header [translucent]="true">
  <ion-toolbar style="--background: #001E87; --color: white;">
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/img/Logo Drakarys App.webp" alt="Logo Drakarys" class="logo-image">
    </div>

    <!-- Título -->
    <div class="title-container">
      <h1>Empecemos el Día</h1>
      <p>Ingresa tu Usuario y Contraseña para Iniciar Sesión</p>
    </div>

    <!-- Login Form -->
    <div class="login-form">
      <ion-item class="login-input">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input 
          type="text" 
          placeholder="Ingrese su Usuario"
          [(ngModel)]="username">
        </ion-input>
      </ion-item>

      <ion-item class="login-input">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input 
          type="password" 
          placeholder="Ingrese su Contraseña"
          [(ngModel)]="password">
        </ion-input>
        <ion-icon name="eye-off-outline" slot="end" class="password-toggle"></ion-icon>
      </ion-item>

      <ion-button 
  expand="block" 
  class="login-button"
  (click)="login()"
  [disabled]="loading">
  <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
  {{ loading ? 'Iniciando...' : 'Iniciar Sesión' }}
</ion-button>
    </div>
  </div>
</ion-content>
