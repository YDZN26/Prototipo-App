<ion-tabs>
  <ion-tab-bar slot="bottom" color="light">
    <!-- Tab 1: Inicio/Ventas - TODOS pueden ver -->
    <ion-tab-button tab="tab1">
      <ion-icon name="storefront-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <!-- Tab 2: Productos - SOLO Administrador -->
    <ion-tab-button tab="tab2" *ngIf="isAdmin()">
      <ion-icon name="cube-outline"></ion-icon>
      <ion-label>Productos</ion-label>
    </ion-tab-button>

    <!-- Tab 3: Clientes - TODOS pueden ver -->
    <ion-tab-button tab="tab3">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Clientes</ion-label>
    </ion-tab-button>

    <!-- Tab 4: Empleados - SOLO Administrador -->
    <ion-tab-button tab="empleados" *ngIf="isAdmin()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Empleados</ion-label>
    </ion-tab-button>

    <!-- Tab 5: Proveedores - SOLO Administrador -->
    <ion-tab-button tab="proveedores" *ngIf="isAdmin()">
      <ion-icon name="business-outline"></ion-icon>
      <ion-label>Proveedores</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
